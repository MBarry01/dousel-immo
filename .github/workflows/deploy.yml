name: Deploy to GitHub Pages

# ⚠️ WORKFLOW DÉSACTIVÉ
# Ce projet Next.js utilise des Server Actions, API routes et middleware
# qui ne sont pas compatibles avec GitHub Pages (sites statiques uniquement).
# Utilisez Vercel pour déployer ce projet : https://vercel.com/new

on:
  # Désactivé - le workflow ne se déclenchera plus automatiquement
  # push:
  #   branches:
  #     - master
  workflow_dispatch:  # Permet un déclenchement manuel si nécessaire

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_ACTIONS: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://mbarry01.github.io/dousel-immo' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

